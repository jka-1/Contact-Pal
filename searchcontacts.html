<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>palbook • Contacts</title>
  <style>
    :root{
      /* Palbook (Facebook-like) light theme */
      --bg:#f0f2f5;               /* app background */
      --surface:#ffffff;          /* cards/nav */
      --surface-2:#f7f8fa;        /* subtle surface */
      --border:#e5e7eb;           /* dividers */
      --text:#111827;             /* primary text */
      --muted:#6b7280;            /* secondary text */
      --brand:#1877f2;            /* primary brand */
      --brand-2:#166fe5;          /* pressed/gradient end */
      --danger:#e53935;
      --success:#12b981;
      --row:#f3f4f6;
      --shadow:0 10px 30px -12px rgba(17,24,39,.2);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";background:var(--bg);color:var(--text);line-height:1.5}

    /* Top nav */
    .topnav{position:sticky;top:0;z-index:40;background:var(--surface);border-bottom:1px solid var(--border)}
    .topnav-inner{max-width:1100px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;padding:12px 20px;gap:12px}
    .brand{display:flex;align-items:center;gap:10px;font-weight:800;letter-spacing:.2px}
    .brand .logo{width:34px;height:34px;border-radius:8px;background:var(--brand);display:grid;place-items:center;color:#fff;box-shadow:0 6px 18px -8px rgba(24,119,242,.8)}
    .brand .text{font-size:20px;color:var(--brand)}
    .logout-btn{background:var(--surface-2);color:var(--text);border:1px solid var(--border);padding:8px 14px;border-radius:999px;font-weight:600;cursor:pointer}
    .logout-btn:hover{background:#eef2ff}

    /* Page */
    .container{max-width:980px;margin:24px auto;padding:0 20px}
    .page-title{font-size:22px;font-weight:700;margin:8px 0 18px}

    .card{background:var(--surface);border:1px solid var(--border);border-radius:14px;padding:18px;box-shadow:var(--shadow)}
    .label{font-size:12px;color:var(--muted);margin-bottom:6px;display:block}
    .input,.button,.endpoint{width:100%;border-radius:12px;border:1px solid var(--border);background:#fff;color:var(--text);padding:10px 12px;outline:none}
    .input:focus{border-color:var(--brand);box-shadow:0 0 0 3px rgba(24,119,242,.15)}

    .button{cursor:pointer;background:linear-gradient(to bottom,var(--brand),var(--brand-2));border:none;font-weight:700;color:#fff;box-shadow:0 10px 20px -6px rgba(24,119,242,.45)}
    .secondary-btn{cursor:pointer;border:1px solid var(--border);background:var(--surface-2);font-weight:600}
    .add-btn{cursor:pointer;border:none;background:var(--success);font-weight:700;color:#fff;padding:10px 16px;border-radius:12px;box-shadow:0 6px 16px -6px rgba(16,185,129,.35)}
    .add-btn:hover{opacity:.95}
    .danger-btn{background:var(--danger);border:none;color:#fff;font-weight:700;cursor:pointer;border-radius:10px;padding:10px 14px}

    .row{display:grid;grid-template-columns:1.5fr .7fr auto;gap:12px;align-items:end}
    th,td{padding:12px 14px;text-align:left;border-bottom:1px solid var(--border)}
    thead th{font-size:12px;text-transform:uppercase;letter-spacing:.04em;color:var(--muted)}
    tbody tr:hover{background:var(--row)}

    .table-wrap{margin-top:16px;overflow-x:auto;-webkit-overflow-scrolling:touch;border:1px solid var(--border);border-radius:12px;background:#fff}
    .empty{color:var(--muted);text-align:center;padding:24px}
    .badge{display:inline-block;font-size:12px;color:#374151;background:#eef2ff;border:1px solid #dbeafe;border-radius:999px;padding:4px 8px}
    .muted{color:var(--muted)}
    input,select,textarea{font-size:16px}
    .pill{border:none;color:#fff;padding:8px 10px;border-radius:10px;cursor:pointer;font-size:12px;font-weight:700}
    .pill.edit{background:#6366f1}
    .pill.delete{background:var(--danger)}
    .pill:hover{opacity:.92}

    /* Toasts */
    .err{background:#fde8e7;border:1px solid #f5c2c0;color:#97272a;padding:10px 12px;border-radius:10px;margin-bottom:10px;display:none}
    .ok{background:#e7f7ef;border:1px solid #b8f0d1;color:#126b42;padding:10px 12px;border-radius:10px;margin-bottom:10px;display:none}

    /* Modal */
    .modal-backdrop{position:fixed;inset:0;background:#0008;display:none;align-items:center;justify-content:center;z-index:50}
    .modal{width:560px;max-width:94vw;background:var(--surface);border:1px solid var(--border);border-radius:16px;box-shadow:0 20px 60px -20px rgba(0,0,0,.25)}
    .modal header,.modal footer{padding:16px 18px;border-bottom:1px solid var(--border)}
    .modal footer{border-top:1px solid var(--border);border-bottom:none;display:flex;gap:10px;justify-content:flex-end}
    .modal .content{padding:16px 18px}
    .grid-2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .hint{font-size:12px;color:var(--muted);margin-top:8px}

    /* Responsive */
    @media (max-width:820px){
      .row{grid-template-columns:1fr;gap:10px;align-items:stretch}
      .button,.add-btn{width:100%;min-width:0!important}
      .grid-2{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <!-- Top navigation -->
  <nav class="topnav" role="navigation" aria-label="Primary">
    <div class="topnav-inner">
      <div class="brand" aria-label="palbook home">
        <div class="logo" aria-hidden="true">p</div>
        <div class="text">palbook</div>
      </div>
      <button id="logoutBtn" class="logout-btn">Log out</button>
    </div>
  </nav>

  <div class="container">
    <h1 class="page-title">Contacts</h1>
    <div class="card" role="region" aria-label="Search and manage contacts">
      <div class="row">
        <div>
          <label class="label" for="q">Search palbook</label>
          <input id="q" class="input" placeholder="Search contacts (name, phone, email)" />
        </div>
        <div>
          <label class="label" for="uid">Your palbook ID</label>
          <input id="uid" class="input" value="1" type="number" inputmode="numeric" />
        </div>
        <div style="display:flex; gap:10px;">
          <button id="go" class="button">Search</button>
          <button id="addBtn" class="add-btn">+ Add contact</button>
        </div>
      </div>

      <div id="error" class="err"></div>
      <div id="ok" class="ok"></div>

      <div class="table-wrap" id="resultsWrap">
        <div id="empty" class="empty">No results yet. Try a search.</div>
        <table id="results" style="display:none; width:100%; border-collapse:collapse;">
          <thead>
            <tr>
              <th>Name</th><th>Phone</th><th>Email</th><th>ID</th><th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- endpoints (unchanged) -->
    <input type="hidden" id="endpoint" value="http://129.212.179.109/LAMPAPI/SearchContact.php">
    <input type="hidden" id="deleteEndpoint" value="http://129.212.179.109/LAMPAPI/DeleteContact.php">
    <input type="hidden" id="addEndpoint" value="http://129.212.179.109/LAMPAPI/AddContact.php">
    <input type="hidden" id="updateEndpoint" value="http://129.212.179.109/LAMPAPI/UpdateContact.php">
  </div>

  <!-- Add Contact Modal -->
  <div class="modal-backdrop" id="addModal">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="addTitle">
      <header><h2 id="addTitle" style="margin:0; font-size:18px;">Add Contact</h2></header>
      <div class="content">
        <div id="addErr" class="err"></div>
        <div class="grid-2">
          <div><label class="label" for="firstName">First name</label><input id="firstName" class="input" maxlength="64" required /></div>
          <div><label class="label" for="lastName">Last name</label><input id="lastName" class="input" maxlength="64" required /></div>
          <div><label class="label" for="phone">Phone</label><input id="phone" class="input" placeholder="e.g., 5551234567" maxlength="32" required /></div>
          <div><label class="label" for="email">Email</label><input id="email" class="input" type="email" maxlength="128" required /></div>
          <div><label class="label" for="userIdAdd">Your palbook ID</label><input id="userIdAdd" class="input" type="number" inputmode="numeric" min="1" step="1" value="1" required /></div>
        </div>
        <p class="hint">We send <em>firstName</em>, <em>lastName</em>, <em>phone</em>, <em>email</em>, and <em>userId</em> to the API.</p>
      </div>
      <footer>
        <button class="danger-btn" id="cancelAdd">Cancel</button>
        <button class="button" id="saveAdd">Save contact</button>
      </footer>
    </div>
  </div>

  <!-- Edit / Update Contact Modal -->
  <div class="modal-backdrop" id="editModal">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="editTitle">
      <header><h2 id="editTitle" style="margin:0; font-size:18px;">Update Contact</h2></header>
      <div class="content">
        <div id="editErr" class="err"></div>
        <input type="hidden" id="editContactId" />
        <div class="grid-2">
          <div><label class="label" for="editFirstName">First name</label><input id="editFirstName" class="input" maxlength="64" required /></div>
          <div><label class="label" for="editLastName">Last name</label><input id="editLastName" class="input" maxlength="64" required /></div>
          <div><label class="label" for="editPhone">Phone</label><input id="editPhone" class="input" maxlength="32" required /></div>
          <div><label class="label" for="editEmail">Email</label><input id="editEmail" class="input" type="email" maxlength="128" required /></div>
          <div><label class="label" for="userIdEdit">Your palbook ID</label><input id="userIdEdit" class="input" type="number" inputmode="numeric" min="1" step="1" value="1" required /></div>
        </div>
        <p class="hint">We send <em>contactId</em>, <em>userId</em>, plus the edited fields.</p>
      </div>
      <footer>
        <button class="danger-btn" id="cancelEdit">Cancel</button>
        <button class="button" id="saveEdit">Update contact</button>
      </footer>
    </div>
  </div>

<script>
  // Elements
  const qEl = document.getElementById('q');
  const uidEl = document.getElementById('uid');
  const goEl = document.getElementById('go');
  const endpointEl = document.getElementById('endpoint');
  const deleteEndpointEl = document.getElementById('deleteEndpoint');
  const addEndpointEl = document.getElementById('addEndpoint');
  const updateEndpointEl = document.getElementById('updateEndpoint');
  const errorEl = document.getElementById('error');
  const okEl = document.getElementById('ok');
  const emptyEl = document.getElementById('empty');
  const tableEl = document.getElementById('results');
  const tbodyEl = tableEl.querySelector('tbody');

  // Add modal
  const addModal = document.getElementById('addModal');
  const addBtn = document.getElementById('addBtn');
  const cancelAdd = document.getElementById('cancelAdd');
  const saveAdd = document.getElementById('saveAdd');
  const addErr = document.getElementById('addErr');
  const firstNameEl = document.getElementById('firstName');
  const lastNameEl = document.getElementById('lastName');
  const phoneEl = document.getElementById('phone');
  const emailEl = document.getElementById('email');
  const userIdAddEl = document.getElementById('userIdAdd');

  // Edit modal
  const editModal = document.getElementById('editModal');
  const cancelEdit = document.getElementById('cancelEdit');
  const saveEdit = document.getElementById('saveEdit');
  const editErr = document.getElementById('editErr');
  const editIdEl = document.getElementById('editContactId');
  const editFirstEl = document.getElementById('editFirstName');
  const editLastEl = document.getElementById('editLastName');
  const editPhoneEl = document.getElementById('editPhone');
  const editEmailEl = document.getElementById('editEmail');
  const userIdEditEl = document.getElementById('userIdEdit');

  // Utilities
  function escapeHtml(s){return String(s).replace(/[&<>'"]/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','\'':'&#39;','"':'&quot;'}[c]))}
  function showError(msg){ errorEl.textContent = msg; errorEl.style.display = msg ? 'block' : 'none'; }
  function showOk(msg){ okEl.textContent = msg; okEl.style.display = msg ? 'block' : 'none'; setTimeout(()=> okEl.style.display='none', 2500); }
  function validateEmail(email){ if(!email) return true; return /.+@.+\..+/.test(email); }
  function sanitizePhone(p){ return (p||'').replace(/[^0-9+().\-\s]/g,'').trim(); }

  // Render rows
  function setRows(rows){
    tbodyEl.innerHTML = '';
    if (!rows || rows.length === 0){
      tableEl.style.display = 'none';
      emptyEl.style.display = 'block';
      return;
    }
    emptyEl.style.display = 'none';
    tableEl.style.display = 'table';
    for (const r of rows){
      const tr = document.createElement('tr');
      const name = `${r.firstName || ''} ${r.lastName || ''}`.trim();
      tr.innerHTML = `
        <td><strong>${escapeHtml(name || '—')}</strong></td>
        <td class="muted">${escapeHtml(r.phone || '—')}</td>
        <td class="muted">${escapeHtml(r.email || '—')}</td>
        <td><span class="badge">#${escapeHtml(r.id)}</span></td>
        <td style="display:flex; gap:8px;">
          <button class="pill edit" data-id="${r.id}">Edit</button>
          <button class="pill delete" data-id="${r.id}">Delete</button>
        </td>
      `;
      tbodyEl.appendChild(tr);
    }
    tbodyEl.querySelectorAll('.pill.delete').forEach(btn=>{
      btn.addEventListener('click',()=>deleteContact(btn.dataset.id));
    });
    tbodyEl.querySelectorAll('.pill.edit').forEach(btn=>{
      btn.addEventListener('click',()=>openEdit(btn.dataset.id));
    });
  }

  // API calls
  async function runSearch(){
    showError('');
    try{
      const endpoint = endpointEl.value.trim();
      const uid = String(uidEl.value || '').trim();
      if (!uid) throw new Error('Enter your palbook ID.');
      const body = { search: (qEl.value || '').trim(), userId: Number(uid) };
      const res = await fetch(endpoint,{ method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body) });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const data = await res.json();
      if (data && Array.isArray(data.results)) setRows(data.results);
      else throw new Error(data.error || 'Unexpected response');
    }catch(e){ setRows([]); showError(e.message || String(e)); }
  }

  async function deleteContact(id){
    if (!confirm('Delete this contact?')) return;
    const endpoint = deleteEndpointEl.value.trim();
    const idNum = Number(id);
    const userIdNum = Number(uidEl.value);
    try{
      if (!Number.isInteger(idNum)) throw new Error('Invalid contact id');
      if (!Number.isInteger(userIdNum)) throw new Error('Invalid palbook ID');
      const res = await fetch(endpoint,{ method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ contactId:idNum, userId:userIdNum }) });
      const text = await res.text();
      let data; try{ data = JSON.parse(text)}catch{ data = { raw:text } }
      if (!res.ok) throw new Error(`HTTP ${res.status}${data?.error?` - ${data.error}`:''}`);
      if (data?.error) throw new Error(data.error);
      showOk('Contact deleted.');
      runSearch();
    }catch(e){ alert('Delete failed: ' + (e?.message || e)); }
  }

  // Add contact
  function showAddModal(){ addErr.style.display='none'; addErr.textContent=''; userIdAddEl.value = uidEl.value || 1; addModal.style.display='flex'; setTimeout(()=>firstNameEl.focus(),0); }
  function hideAddModal(){ addModal.style.display='none'; }
  async function addContact(){
    addErr.style.display='none'; addErr.textContent='';
    const endpoint = addEndpointEl.value.trim();
    const userIdNum = Number(userIdAddEl.value || uidEl.value || 1);
    const firstName = (firstNameEl.value||'').trim();
    const lastName = (lastNameEl.value||'').trim();
    const phone = sanitizePhone(phoneEl.value);
    const email = (emailEl.value||'').trim();
    try{
      if (!Number.isInteger(userIdNum)) throw new Error('Invalid palbook ID');
      if (!firstName) throw new Error('First name is required.');
      if (!lastName) throw new Error('Last name is required.');
      if (!phone) throw new Error('Phone number is required.');
      if (!email) throw new Error('Email is required.');
      if (email && !validateEmail(email)) throw new Error('Invalid email format');

      const payload = { firstName, lastName, phone, email, userId: userIdNum };
      const res = await fetch(endpoint,{ method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
      const text = await res.text();
      let data; try{ data = JSON.parse(text)}catch{ data = { raw:text } }
      if (!res.ok) throw new Error(`HTTP ${res.status}${data?.error?` - ${data.error}`:''}`);
      if (data?.error) throw new Error(data.error);

      hideAddModal();
      showOk('Contact added.');
      firstNameEl.value = lastNameEl.value = phoneEl.value = emailEl.value = '';
      runSearch();
    }catch(e){
      addErr.textContent = e?.message || String(e);
      addErr.style.display = 'block';
    }
  }

  // Edit/Update contact
  function showEditModal(){ editErr.style.display='none'; editErr.textContent=''; editModal.style.display='flex'; setTimeout(()=>editFirstEl.focus(),0); }
  function hideEditModal(){ editModal.style.display='none'; }
  function openEdit(id){
    // Find the row’s current values from the table cells
    const tr = [...tbodyEl.querySelectorAll('tr')].find(r => r.querySelector('.pill.edit')?.dataset.id === String(id));
    if (!tr) return;
    const [nameTd, phoneTd, emailTd] = tr.querySelectorAll('td');
    const [first, ...rest] = (nameTd.textContent || '').trim().split(' ');
    const last = rest.join(' ');
    editIdEl.value = Number(id);
    userIdEditEl.value = uidEl.value || 1;
    editFirstEl.value = first || '';
    editLastEl.value = last || '';
    editPhoneEl.value = (phoneTd.textContent || '').trim();
    editEmailEl.value = (emailTd.textContent || '').trim();
    showEditModal();
  }
  async function updateContact(){
    editErr.style.display='none'; editErr.textContent='';
    const endpoint = updateEndpointEl.value.trim();
    const contactId = Number(editIdEl.value);
    const userId = Number(userIdEditEl.value || uidEl.value || 1);
    const firstName = (editFirstEl.value||'').trim();
    const lastName = (editLastEl.value||'').trim();
    const phone = sanitizePhone(editPhoneEl.value);
    const email = (editEmailEl.value||'').trim();
    try{
      if (!Number.isInteger(contactId)) throw new Error('Invalid contact id');
      if (!Number.isInteger(userId)) throw new Error('Invalid palbook ID');
      if (!firstName) throw new Error('First name is required.');
      if (!lastName) throw new Error('Last name is required.');
      if (!phone) throw new Error('Phone number is required.');
      if (!email) throw new Error('Email is required.');
      if (email && !validateEmail(email)) throw new Error('Invalid email format');

      const payload = { contactId, userId, firstName, lastName, phone, email };
      const res = await fetch(endpoint,{ method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
      const text = await res.text();
      let data; try{ data = JSON.parse(text)}catch{ data = { raw:text } }
      if (!res.ok) throw new Error(`HTTP ${res.status}${data?.error?` - ${data.error}`:''}`);
      if (data?.error) throw new Error(data.error);

      hideEditModal();
      showOk('Contact updated.');
      runSearch();
    }catch(e){
      editErr.textContent = e?.message || String(e);
      editErr.style.display = 'block';
    }
  }

  // Wiring
  document.getElementById('logoutBtn').addEventListener('click',()=>{ window.location.href='index.html'; });
  goEl.addEventListener('click', runSearch);
  qEl.addEventListener('keydown', e=>{ if (e.key==='Enter') runSearch(); });
  uidEl.addEventListener('keydown', e=>{ if (e.key==='Enter') runSearch(); });

  addBtn.addEventListener('click', ()=>{
    userIdAddEl.value = uidEl.value || 1;
    showAddModal();
  });
  document.getElementById('cancelAdd').addEventListener('click', hideAddModal);
  addModal.addEventListener('click', e=>{ if (e.target===addModal) hideAddModal(); });
  saveAdd.addEventListener('click', addContact);
  emailEl.addEventListener('keydown', e=>{ if (e.key==='Enter') addContact(); });

  document.getElementById('cancelEdit').addEventListener('click', hideEditModal);
  editModal.addEventListener('click', e=>{ if (e.target===editModal) hideEditModal(); });
  saveEdit.addEventListener('click', updateContact);
  editEmailEl.addEventListener('keydown', e=>{ if (e.key==='Enter') updateContact(); });
</script>
</body>
</html>
