<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Palbook â€¢ Create account</title>
  <link rel="preconnect" href="/" />
  <style>
    /* reuse same minimal styles to match look */
    :root {--bg: #f0f2f5;--panel: #ffffff;--muted: #65676b;--text: #1c1e21;--accent: #1877f2;--accent2: #166fe5;--ring: rgba(24,119,242,.35);}
    *{box-sizing:border-box} html,body{height:100%} body{margin:0;display:grid;place-items:center;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Arial,sans-serif}
    .card{width:min(92vw,420px);background:var(--panel);border:1px solid rgba(0,0,0,.06);border-radius:8px;padding:28px;box-shadow:0 6px 20px rgba(0,0,0,.08)}
    label{display:block;font-size:12px;color:var(--muted);margin:12px 0 6px}
    input{width:100%;padding:12px;border-radius:6px;border:1px solid #dddfe2;background:#fff;color:var(--text);outline:none;transition:box-shadow .18s,border-color .18s,background .18s}
    input:focus{border-color:var(--accent);box-shadow:0 0 0 4px var(--ring);background:#fff}
    .btn{width:100%;margin-top:16px;padding:12px 14px;border-radius:10px;border:none;cursor:pointer;background:linear-gradient(180deg,var(--accent),var(--accent2));color:white;font-weight:600;box-shadow:0 10px 22px rgba(37,99,235,.25)}
    .muted{color:var(--muted);font-size:13px;margin-top:14px;text-align:center}
    .alert{margin-top:12px;border-radius:10px;padding:10px 12px;font-size:13px}
.alert.error {
  background: rgba(239,68,68,.1);
  border: 1px solid rgba(239,68,68,.35);
  color: #dc2626;           /* strong red text */
  font-weight: 600;         /* bolder */
}
.alert.ok {
  background: rgba(34,197,94,.1);
  border: 1px solid rgba(34,197,94,.35);
  color: #16a34a;
  font-weight: 600;
}
  </style>
</head>
<body>
  <div class="card">
    <h1 style="font-size:40px;font-weight:800;letter-spacing:-0.5px;color:#1877f2;margin:0 0 6px;">Palbook</h1><p class="muted" style="margin-top:0">Create your Palbook account.</p>
    <p class="muted" style="display:none">Create an account to get started.</p>

    <form onsubmit="doRegister(); return false;">
      <!-- NEW: first and last name (required) -->
      <label for="registerFirstName">First name</label>
      <input id="registerFirstName" name="registerFirstName" type="text" required />

      <label for="registerLastName">Last name</label>
      <input id="registerLastName" name="registerLastName" type="text" required />

      <!-- existing login/username -->
      <label for="registerName">Login / Username</label>
      <input id="registerName" name="registerName" type="text" required />

      <label for="registerPassword">Password</label>
      <input id="registerPassword" name="registerPassword" type="password" required />

      <label for="registerConfirm">Confirm password</label>
      <input id="registerConfirm" name="registerConfirm" type="password" required />

      <button class="btn" type="submit">Create account</button>
      <div id="registerResult" class="alert"></div>
    </form>

    <p class="muted"><a href="index.html" style="color:#1877f2;font-weight:600;text-decoration:none;">Back to login</a></p>
  </div>

  <!-- shim so code.js can call showLogin() if we want -->
  <script>function showLogin(){ window.location.href='index.html'; }</script>
  <script src="js/md5.js"></script>
  <script src="js/code.js"></script>
</body>
</html>
